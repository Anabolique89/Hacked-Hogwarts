<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts Studentlist</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="only screen and (min-width:100px) and (max-width:500px)"
      href="mobilestyle.css"
    />
  </head>

  <body>
    <header class="header">
      <div class="main-crest"><img src="imgs/houses.png" /></div>
    </header>
    <h1 class="page-title">Hogwarts Studentlist</h1>

    <input
      type="text"
      name="searchBar"
      id="searchBar"
      placeholder="Search students..."
    />

    <main></main>
    <div class="wrapper">
      <p class="filter-house">
        Filter:
        <button class="filter" data-action="filter" data-filter="Gryffindor">
          Gryffindor
        </button>
        <button class="filter" data-action="filter" data-filter="Hufflepuff">
          Hufflepuff
        </button>
        <button class="filter" data-action="filter" data-filter="Ravenclaw">
          Ravenclaw
        </button>
        <button class="filter" data-action="filter" data-filter="Slytherin">
          Slytherin
        </button>
        <button class="filter" data-action="filter" data-filter="all">
          All
        </button>
      </p>

      <template>
        <ul id="names" class="collection with-header">
          <i class="fas fa-hat-wizard"></i>
          <li class="name" id="collection-item">
            <a href="#"></a>
          </li>
        </ul>
      </template>
    </div>

    <footer></footer>
    <div class="modal-background hide">
      <div class="modal-content" data-theme="">
        <h3 class="modal-name">NAME</h3>
        <img src="" alt="" class="modal-image" />
        <p class="modal-description">Description</p>
        <div class="Admin">
          <h6 class="blood-status" data-field="Admin">Admin Menu</h6>
          <h6 class="prefect" data-field="prefect"></h6>
          <h6 class="expelled" data-field="expelled">Expelled</h6>
          <h6 class="promote" data-field="promote">Promote</h6>
        </div>
        <label id="theme-changer">
          Choose theme
          <select name="theme" id="theme">
            <option value="">Select</option>
            <option value="Gryffindor">Gryffindor theme</option>
            <option value="Hufflepuff">Hufflepuff theme</option>
            <option value="Ravenclaw">Ravenclaw theme</option>
            <option value="Slytherin">Slytherin theme</option>
          </select>
        </label>
      </div>
    </div>
    <footer class="footer"><a href="index.html">Back to Main</a></footer>
    <!-- <script src="script.js"></script> -->
    <script src="restructure.js"></script>
  </body>
</html>
